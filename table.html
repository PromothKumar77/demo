<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table model</title>
</head>
<body>
    <table border="5" cellpadding="15" cellspacing="5"
    >
        <tr>
            <th>1</th>
            <th colspan="2">2 3</th>
            <th colspan="2">4 5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <td rowspan="3">8</td>
            <td rowspan="3">9</td>
            <td rowspan="3">10</td>
            <td colspan="2">11 12</td>
            <td rowspan="3">13</td>
            <td rowspan="2">14</td>
        </tr>
        <tr>
            <td rowspan="2">15</td>
            <td rowspan="2">16</td>
            
        </tr>
        <tr>
          <td>18</td>
        </tr>
        <tr>
            <td rowspan="2">19</td>
            <td rowspan="2" colspan="2">20</td>
            <td>21</td>
            <td>22</td>
            <td colspan="2" rowspan="5">
                <table border="3px" cellpadding="10px" cellspacing="5">
                    <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td rowspan="2">7</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td colspan="2">9</td>
                    <td>10</td>
          
                </tr>
                <tr>
                    <td>11</td>
                    <td rowspan="2">12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td colspan="2">16</td>
                </tr>
                </table>
            </td>
            <tr>
                <td colspan="2">22</td>
            </tr>
            <tr>
                <td rowspan="3">23</td>
                <td colspan="2">24</td>
                <td colspan="2" rowspan="3">25</td>
            </tr>
            <tr>
                <td colspan="2">26</td>
            </tr>
            <tr>
                <td colspan="2">27</td>
            </tr>
            
        </tr>
    </table>
</body>
</html>
